<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Escuela de Formación SAMA</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../controlador/controlador.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Login - Escuela de Formación SAMA</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="gestion_usuarios.html">Gestión de Usuarios</a></li>
                </ul>
            </nav>
        </header>
        <section class="main-content">
            <h2>Acceso al Sistema</h2>
            <form id="loginForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Acceder</button>
            </form>
        </section>
        <section class="images">
            <div class="image-container">
                <img src="one.webp" alt="Imagen 1" class="floating-image">
                <img src="two.webp" alt="Imagen 2" class="floating-image">
                <img src="three.webp" alt="Imagen 3" class="floating-image">
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Escuela de Formación SAMA. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
